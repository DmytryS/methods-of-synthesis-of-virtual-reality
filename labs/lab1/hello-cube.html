<!DOCTYPE html>
<head>
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	<title>Hello, AR Cube!</title>
	<!-- include three.js library -->
	<script src='js/three.js'></script>
	<!-- include jsartookit -->
	<script src="jsartoolkit5/artoolkit.min.js"></script>
	<script src="jsartoolkit5/artoolkit.api.js"></script>
	<!-- include threex.artoolkit -->
	<script src="threex/threex-artoolkitsource.js"></script>
	<script src="threex/threex-artoolkitcontext.js"></script>
	<script src="threex/threex-arbasecontrols.js"></script>
	<script src="threex/threex-armarkercontrols.js"></script>
</head>

<body style='margin : 0px; overflow: hidden; font-family: Monospace;'>

<!--
  Example created by Lee Stemkoski: https://github.com/stemkoski
  Based on the AR.js library and examples created by Jerome Etienne: https://github.com/jeromeetienne/AR.js/
-->

<script>

const xFunc = (u, v) => a * v * Math.sqrt(1 - v) * Math.cos(u);
const yFunc = (u, v) => a * v * Math.sqrt(1 - v) * Math.sin(u);
const zFunc = (u, v) => a * v;
const a = -3.1, b = -1.8, c = 1, d = 1;

	let uMin = -3, uMax = 4, uRange = uMax - uMin,
		vMin = -3, vMax = 4, vRange = vMax - vMin,
		zMin = -10, zMax = 10, zRange = zMax - zMin;

var scene, camera, renderer, clock, deltaTime, totalTime;

var arToolkitSource, arToolkitContext;

var markerRoot1, markerRoot2;

var mesh1;

initialize();
animate();

function initialize()
{
	scene = new THREE.Scene();

	let ambientLight = new THREE.AmbientLight( 0xcccccc, 0.5 );
	scene.add( ambientLight );

	camera = new THREE.Camera();
	scene.add(camera);

	renderer = new THREE.WebGLRenderer({
		antialias : true,
		alpha: true
	});
	renderer.setClearColor(new THREE.Color('lightgrey'), 0)
	renderer.setSize( 640, 480 );
	renderer.domElement.style.position = 'absolute'
	renderer.domElement.style.top = '0px'
	renderer.domElement.style.left = '0px'
	document.body.appendChild( renderer.domElement );

	clock = new THREE.Clock();
	deltaTime = 0;
	totalTime = 0;

	////////////////////////////////////////////////////////////
	// setup arToolkitSource
	////////////////////////////////////////////////////////////

	arToolkitSource = new THREEx.ArToolkitSource({
		sourceType : 'webcam',
	});

	function onResize()
	{
		arToolkitSource.onResize()
		arToolkitSource.copySizeTo(renderer.domElement)
		if ( arToolkitContext.arController !== null )
		{
			arToolkitSource.copySizeTo(arToolkitContext.arController.canvas)
		}
	}

	arToolkitSource.init(function onReady(){
		onResize()
	});

	// handle resize event
	window.addEventListener('resize', function(){
		onResize()
	});

	////////////////////////////////////////////////////////////
	// setup arToolkitContext
	////////////////////////////////////////////////////////////

	// create atToolkitContext
	arToolkitContext = new THREEx.ArToolkitContext({
		cameraParametersUrl: 'data/camera_para.dat',
		detectionMode: 'mono'
	});

	// copy projection matrix to camera when initialization complete
	arToolkitContext.init( function onCompleted(){
		camera.projectionMatrix.copy( arToolkitContext.getProjectionMatrix() );
	});

	////////////////////////////////////////////////////////////
	// setup markerRoots
	////////////////////////////////////////////////////////////

	// build markerControls
	markerRoot1 = new THREE.Group();
	scene.add(markerRoot1);
	let markerControls1 = new THREEx.ArMarkerControls(arToolkitContext, markerRoot1, {
		type: 'pattern', patternUrl: "data/hiro.patt",
	})

	// let geometry1	= new THREE.CubeGeometry(1,1,1);
	let geometry1 = createGeometry();
	let material1	= new THREE.MeshNormalMaterial({
		transparent: true,
		opacity: 0.5,
		side: THREE.DoubleSide
	});
	// const material1 = new THREE.MeshBasicMaterial({ map: texture });
	// material.side = THREE.DoubleSide;

	// mesh1 = new THREE.Mesh( geometry1, material1 );
	const mesh1 = new THREE.Mesh(geometry1, material1);
	// mesh1.position.y = 0.5;

	markerRoot1.add( mesh1 );
}


function update()
{
	// update artoolkit on every frame
	if ( arToolkitSource.ready !== false )
		arToolkitContext.update( arToolkitSource.domElement );
}


function render()
{
	renderer.render( scene, camera );
}


function animate()
{
	requestAnimationFrame(animate);
	deltaTime = clock.getDelta();
	totalTime += deltaTime;
	update();
	render();
}

function createGeometry() {
	uRange = uMax - uMin;
	vRange = vMax - vMin;
	const meshFunction = function (u0, v0, vector) {
		var u = uRange * u0 + uMin;
		var v = vRange * v0 + vMin;
		var x = xFunc(u, v);
		var y = yFunc(u, v);
		var z = zFunc(u, v);

		if (isNaN(x) || isNaN(y) || isNaN(z))
			vector.set(0, 0, 0);
		else
			vector.set(x, y, z);

		return vector;
	};
	const graphGeometry = new THREE.ParametricGeometry(meshFunction, 20, 20);

	graphGeometry.computeBoundingBox();
	zMin = graphGeometry.boundingBox.min.z;
	zMax = graphGeometry.boundingBox.max.z;
	zRange = zMax - zMin;
	let color, point, face, numberOfSides, vertexIndex;

	const faceIndices = ['a', 'b', 'c', 'd'];

	for (var i = 0; i < graphGeometry.vertices.length; i++) {
		point = graphGeometry.vertices[i];
		color = new THREE.Color(0x0000ff);
		color.setHSL(0.7 * (zMax - point.z) / zRange, 1, 0.5);
		graphGeometry.colors[i] = color;
	}

	for (var i = 0; i < graphGeometry.faces.length; i++) {
		face = graphGeometry.faces[i];
		numberOfSides = (face instanceof THREE.Face3) ? 3 : 4;
		for (var j = 0; j < numberOfSides; j++) {
			vertexIndex = face[faceIndices[j]];
			face.vertexColors[j] = graphGeometry.colors[vertexIndex];
		}
	}

	// if (graphMesh) {
	// 	this.scene.remove(graphMesh);
	// }

	console.log(graphGeometry);


	return graphGeometry;
}

</script>

</body>
</html>
